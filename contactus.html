	<div class="container ">

			<div class="logo-wrapper">
				<div class="logo"><a href="index.html"><img class="logo" src="images/Triva_logo.png" height="60"></a></div>

				</ul>
			</div>
		</div>

		<div id="contactus">
			<div id="text_pos">
				<div class="row d-inline-block">
					<form class="form-inline">
						<div id="title">聯絡我們</div>
						<div class="input-group form_width">
							<div class="input-group-addon form_border">稱呼</div>
							<input type="text" class="form-control" name="name" placeholder="您的名字" required>
						</div>
						<div class="input-group form_width">
							<div class="input-group-addon form_border">標題</div>
							<input type="text" class="form-control" name="title" placeholder="問題標題" required>
						</div>
						<div class="input-group form_width">
							<div class="input-group-addon form_border" style="width:30%">問題分類</div>
							<select class="form-control" id="exampleFormControlSelect1" placeholder="Title" required>
								<option>- 請選擇您的問題 -</option>
								<option>回報 BUG</option>
								<option>意見回覆</option>
								<option>其他</option>
							</select>
						</div>
						<div class="input-group form_width">
							<div class="input-group-addon form_border" style="width:30%">聯絡信箱</div>
							<input type="text" class="form-control" name="title" placeholder="我們會回覆到您留下的信箱" required>
						</div>
						<div class="input-group form_width">
							<textarea class="form-control" name="detalii" rows="10" type="text" placeholder="詳細問題敘述"></textarea>
						</div>
					</form>
					<button type="button" id="submit" name="submit" class="btn btn-primary botton">送出</button>
				</div>
			</div>
			<img src="images/contactbg.png" id="img1" style="width:60%; height:10%;" />
